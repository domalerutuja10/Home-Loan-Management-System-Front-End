<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4">
          <h4><i class="fas fa-file-signature me-2"></i> Apply for Loan</h4>
        </div>

        <div class="card-body p-4">
          <form [formGroup]="loanForm" (ngSubmit)="onSubmitLoan()">
            <div class="row">
              <div
                class="col-md-6 mb-3"
                *ngFor="let field of [
                  { name: 'loanAmount', label: 'Loan Amount', type: 'number' },
                  { name: 'loanTenureInMonths', label: 'Tenure (Months)', type: 'number' },
                  { name: 'loanPurpose', label: 'Purpose', type: 'text' },
                  { name: 'panNumber', label: 'PAN Number', type: 'text' },
                  { name: 'aadhaarNumber', label: 'Aadhaar Number', type: 'text' },
                  { name: 'address', label: 'Address', type: 'text' },
                  { name: 'employmentType', label: 'Employment Type', type: 'text' },
                  { name: 'employerName', label: 'Employer Name', type: 'text' },
                  { name: 'monthlyIncome', label: 'Monthly Income', type: 'number' },
                  { name: 'bankAccountNumber', label: 'Bank A/C Number', type: 'text' },
                   { name: 'ifscCode', label: 'IFSC Code', type: 'text' },
                  { name: 'accountHolderName', label: 'Account Holder', type: 'text' }
                ]"
              >
                <label [for]="field.name" class="form-label">{{ field.label }}</label>
                <input
                  [type]="field.type"
                  class="form-control"
                  [formControlName]="field.name"
                  [id]="field.name"
                  [placeholder]="'Enter ' + field.label.toLowerCase()"
                  [attr.aria-label]="field.label"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100 fw-bold mt-3">
              <i class="fas fa-check-circle me-2"></i> Submit Application
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
